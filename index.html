<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <link rel="stylesheet" href="styles/normalize.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href=""></a>
      <div class="form">
        <button class="form__button"></button>
        <input
          class="form__input"
          type="search"
          placeholder="Search items and collections"
        />
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">Collections</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Feature</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">FAQ</a>
          </li>
          <li class="header__item">
            <a class="header__link header__link__gradient" href="#"
              >Select Wallet</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="main">
          <div class="main__text">
            <h1 class="main__title">
              Create, Sell & Collect Your Own Creative NFT
            </h1>
            <p class="main__desc">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc
              vulputate libero et velit.
            </p>
            <a class="main__btn main__btn_gradient" href="#">Explore Now</a>
            <a class="main__btn" href="#">Sell NFT</a>
            <ul class="main__list">
              <li class="main__item">
                <span class="main__span">37k+</span>Artworks
              </li>
              <li class="main__item">
                <span class="main__span">20k+</span>Artists
              </li>
              <li class="main__item">
                <span class="main__span">99k+</span>Aucations
              </li>
            </ul>
          </div>
          <div class="main__image">
            <img class="main__img" src="/images/gallery.png" alt="gallery" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
